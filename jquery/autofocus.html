<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){ 
            //앞에칸 최대 length가 6인데 넘으면 뒷칸으로 커서 자동넘겨주기
            
            $('#jumin1').keyup(function(){
                if($(this).val().length >=6){
                    $('#jumin2').focus(); 
                }
            })
            $('#jumin2').keyup(function(e){ //뒷칸 입력안하고 백스페이스할때 앞칸으로 가기
                if(e.keyCode==8 && $(this).val().length==0){
                    $('#jumin1').focus(); 
                }
            })
            $('.jumin').keydown(function(e){
                if(!((e.keyCode>=48 && e.keyCode<=57)||e.keyCode==8))return false;
                
            })

            $('#name').keydown(function(e){
                console.log(e.keyCode);
               if(e.keyCode==229 || e.keyCode==8) return false;

            })
        })
    </script>
</head>
<body>
    <input id="jumin1" class="jumin" type="text" maxlength="6">
    <span>-</span>
    <input id="jumin2" class="jumin" type="text" maxlength="7">
    <input type="text" name="" id="name">
</body>
</html>
