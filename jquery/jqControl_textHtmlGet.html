<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            var text = $('div').text();
            var html = $('div').html(); 
            console.log(text);
            console.log(html);

            $('body').append(`<p>text: ${text}</p>`);
            $('body').append(`<p>html: ${html}</p>`);
            //h1 태그가 지금 2개인데 html은 1개만 가져온다.
        })
    </script>
</head>
<body>
    <!-- <h1>Header -0</h1>
    <h1>Header -1</h1> -->
    <div><h1>Header -0</h1></div>
    <div><h1>Header -1</h1></div>
</body>
</html>
