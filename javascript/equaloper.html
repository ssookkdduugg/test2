<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 10; 
        let s = '10';

        if(n==s){ //같다
            console.log('같다');
        }else{
            console.log('다르다');
        }

        if(n===s){ //이거는 정확히 데이터타입도 같아야지 같다고 나온다. === / 다르다
            console.log('같다');
        }else{
            console.log('다르다');
        }

        let b = true;
        let bs = 'true';

        if(b==bs){ //다르다 boolean 얘네들은 형변환 안됨 
            console.log('같다');
        }else{
            console.log('다르다');
        }

        


    </script>
</head>
<body>
    
</body>
</html>
