<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('6'/'3'); //자동 형변환 되서 나누기 연산자때문에 2 나옴 
        console.log('6'+'3'); // 형변환안됨 문자열 이어붙이기 + 가 있어서 63나옴

        let s = 'true';
        let b = Boolean(s);
        if(b==true){  //Boolean('true') == true  수동으로 형변환 시켜줘서 true나옴
            console.log('true');
        }

    </script>
</head>
