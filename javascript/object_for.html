<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var product = {
            name: '건조망고',
            type: '당절임',
            ingredient: '망고,설탕,메타중아환산나트륨,치자황색소',
            origin: '필리핀'
        };
        
        var n1 = product["name"]; 
        var n2 = product.name;
        console.log(n1);
        console.log(n2); //둘이 똑같은거 

        for(var i in product){ //뒤에 객체가 올때 i는 key다. 
            console.log(i+':'+product[i]);
        }

        var arr = [10,20,30,40,50]; //밸류값만 불러오고 싶을때 
        for(var i in arr){ //뒤에 배열이 올때 i는 인덱스이다. 
            console.log(arr[i]); //for in에서는 배열이름도 써야하는데
        }
        
        for(var i of arr){ //for of는 배열을 위한것이라 바로 값이 출력된다.
            console.log(i);
        }


    </script>
</head>
<body>
    
</body>
</html>
