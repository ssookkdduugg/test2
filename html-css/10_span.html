<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline 태그들은 자동으로 옆으로 가는데 
        width랑 height 영향을 안받음. */
        span{
            background-color: blue;
            width: 100px;
            height: 100px;
            margin: 5px; 
        }
    </style>
</head>
<body>
    <!-- div는 자동줄바꿈 block 태그, span은 안됨 inline태그 -->
    <span>span 태그</span>
    <span>span 태그</span>
    <span>span 태그</span>
    <span>span 태그</span>
    <span>span 태그</span>

</body>
</html>
