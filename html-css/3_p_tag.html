    <h2>충주뉴시스</h2>
    <p>산골 마을에서 이날 이뤄진 담요, 물 등의 구호품 지원도 정부가 아닌 민간 자선단체를 통해 이뤄졌다. 한 주민은 “정부가 파견한 구조대의 흔적을 보지 못했다”고 NYT와 인터뷰했다.</p>
    <hr>
    <h2>우륵문화제</h2>
    <p>로이드 오스틴 국방장관은<br>이날 “우리가 잃은 사람들의 가족, 공격에서 살아남은 생존자, 무고한 생명을 구하기 위해 달려온 응급 구조대원들과 함께 이 자리에 함께하게 되어 감격스럽다”며 “9·11 테러로 목숨을 잃은 184명의 가족과 사랑하는 사람들에게 국방부를 대표하여 깊은 애도를 표한다”고 했다.</p>
