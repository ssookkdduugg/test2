<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,p {
            width: 300px;
        }

        .ellipsis{
            white-space: nowrap;
             overflow: hidden;
            text-overflow: ellipsis; 
            /*text-overflow text가 넘쳐날때는 자동으로 ... 나타나도록 */
        }
    </style>
</head>
<body>
    <h1 class="ellipsis">Loremsadjlkajdlasd adljadosajdoaidju uasduiaodujasodjao dsd</h1>
    <p class="ellipsis">Loremsadjlkajdlasd adljadosajdoaidju uasduiaodujasodjao dsd</p>
</body>
</html>
