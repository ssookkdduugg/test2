<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            /* absolute는 절대적인위치라서 위치설정안하면ㅇ 파랑색만보임 */
        }

        .box:nth-child(1) 
        { background-color: red;
        left: 10px; top:10px;
        z-index: 3;
             }                    
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top:50px;
            z-index: 2;
        }
        .box:nth-child(3) {
            background-color: blue;
            left: 90px; top:90px;
            z-index: 1;
        }
        body > div{
            border: 3px solid black;
            position: relative;
            width: 400px;
            height: 100px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
</body>

</html>
